<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Giftify</title>
</head>

<body>
    <!-- hero -->
    <section>
        <!-- imagen -->
        <div class="imagen">
            <img src="img/imagenCentral.jpg" alt="">
        </div>
        <!-- inicio de sesion -->
        <div class="lado-derecho">
            <h3>Sing in</h3>
            <!-- redes para iniciar sesion -->
            <div class="sign-in">

                <div class="iconos">
                    <a href="#"><img class="google" src="img/google.svg" alt="Icono de google"></a>
                    <a href="#"><img src="img/facebook.svg" alt="Icono de facebook"></a>
                    <a href="#"><img src="img/apple.svg" alt="Icono de apple"></a>
                </div>
            </div>

            <h4 class="line-effect">Or continue with</h4>
            <!-- iniciar con mail o telefono -->
            <div>

                <h5 class="email"" type=" submit" value="">Email</h5>
                <h5 class="telefono" type="submit" value="">Mobile number</h5>

                <!-- Email -->
                <div class="email-form">
                    <label>Email address</label>
                    <input type="email" name="email" id="" placeholder="johnnydepp@gmail.com">
                </div>

                <!-- Contraseña -->
                <div class="pass-form">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass" placeholder="#u8S77A@1!">
                    <img src="img/eye.svg" alt="">
                </div>
                <!-- Se olvido la contraseña -->
                <a href="#" class="olvideContra">Forgotten your password?</a>
                <!-- Boton de inicio de sesion -->
                <input class="boton-sign" type="submit" value="Sign in">

                <!-- No tenes cuenta -->
                <div class="register">
                    <p>Don't you have an account?</p>
                    <a href="#" class="register">Register now</a>
                </div>


            </div>

        </div>


    </section>
</body>

</html>
